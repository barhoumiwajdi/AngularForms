<div class="container">

  <div class="row d-flex justify-content-center">
    <h2 class="text-center text-success">FivePoins Bootcamp Enrollement Form</h2>
    <div class="col-10">
      <form action="" #userform="ngForm">
        {{userform.value |json}}
        <hr>
        {{userModel |json}}
        <div class="mb-3 form-group">
          <label for="Name" class="form-label">Name </label>
          <input type="text" [class.is-invalid]="name.invalid && name.touched" required #name="ngModel"
            class="form-control" id="Name" name="name" placeholder="name" [(ngModel)]="userModel.name">
        </div>
        <!--  {{name.valid}}
        <div class="mb-3 form-group">
          <label for="Name" class="form-label">Name </label>
          <input type="text" [class.is-invalid]="name.invalid" required #name class="form-control  " id="Name"
            name="name" placeholder="name" [(ngModel)]="userModel.name">
        </div>
        {{name.className}}-->
        <div class="mb-3 form-group">
          <label for="exampleFormControlInput1" class="form-label">Email address</label>
          <input type="email" class="form-control" name="email" id="exampleFormControlInput1"
            placeholder="name@example.com" [ngModel]="userModel.email">
        </div>
        <div class="mb-3 form-group">
          <label for="tel" class="form-label">phone</label>
          <input type="tel" [class.is-invalid]="phone.invalid && phone.touched" #phone="ngModel" pattern="^\d{10}$"
            class="form-control" name="phone" id="tel" placeholder="+21620967397" [ngModel]="userModel.tel">
        </div>
        <div class="form-group mb-3">
          <label for="topics" class="form-label">Topics </label>
          <select class="form-select" aria-label="Default select example" ngModel name="topics">
            <option *ngFor="let topic of Topics">{{topic}}</option>
          </select>
        </div>
        <div class="form-group">
          <label for="topics" class="form-label">Time Pr√©fernce </label>

          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="Morning" id="flexCheckDefault" name="timing" ngModel>
            <label class="form-check-label" for="flexCheckDefault">
              Morning
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="Evening" id="flexCheckChecked" name="timing" checked
              ngModel>
            <label class="form-check-label" for="flexCheckChecked">
              Evening
            </label>
          </div>
        </div>

        <div class="mb3">
          <label for="radioo" class="form-label">Chose one </label>
          <div class="form-check">
            <input class="form-check-input" type="radio" ngModel name="flexRadioDefault" id="flexRadioDefault1"
              value="Default">
            <label class="form-check-label" for="flexRadioDefault1">
              Default radio
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" ngModel name="flexRadioDefault" id="flexRadioDefault2"
              value="checked">
            <label class="form-check-label" for="flexRadioDefault2">
              Default checked radio
            </label>
          </div>
        </div>
        <div ngModelGroup="adresse">
          <div class="form-group">
            <label for="pays" class="form-label">pays </label>
            <input type="text" class="form-control" id="pays" name="pays" placeholder="pays" ngModel>
          </div>
          <div class="form-group">
            <label for="state" class="form-label">state </label>
            <input type="text" class="form-control" id="state" name="state" placeholder="state" ngModel>
          </div>
          <div class="form-group">
            <label for="Name" class="form-label">Code Postale </label>
            <input type="text" class="form-control" id="codepostale" name="codepostale" placeholder="Code Postale"
              ngModel>
          </div>
        </div>
        <button type="button" class="btn btn-primary w-100">Submit</button>
      </form>
    </div>
  </div>
</div>
